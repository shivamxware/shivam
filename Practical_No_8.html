<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="pr_8.css">
<link rel="stylesheet" href="all.css">
<link rel="stylesheet" href="all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form class="form">
      <h3>Shivam Ingale</h3>
        <fieldset>
            <legend><b>Form</b></legend>

            <label> <i class="fa-solid fa-circle-user"></i> First Name:</label>
            <input type="text" placeholder="First Name" required><br><br>
                        
            <label> <i class="fa-solid fa-circle-user"></i> Last Name:</label>
            <input type="text" placeholder="Last Name"><br><br>

            <label> <i class="fa-solid fa-envelope"></i> Email Id:</label>
            <input type="email" placeholder="Enter Email Id"><br><br>

            <label> <i class="fa-brands fa-instagram"></i> Instagram Id:</label>
            <input type="text" placeholder="Enter Enter Insta Id"><br><br>

            <label> <i class="fa-brands fa-linkedin"></i> LinkedIn Id :</label>
            <input type="text" placeholder="Enter LinkedIn Id"><br><br>

            <label> <i class="fa-brands fa-twitter"></i> Twitter Id:</label>
            <input type="text" placeholder="Enter Twitter Id"><br><br>
            

            <label> <i class="fa-solid fa-lock"></i> Password:</label>
            <input type="password" placeholder="Enter Password"><br><br>

            <label> <i class="fa-solid fa-location-dot"></i> Address:</label><br>
            <textarea cols="50" rows="3" required placeholder="Enter Address"></textarea><br><br>

            <label> <i class="fa-solid fa-hashtag"></i> Social Media Platform You Use:</label>
            <input type="checkbox"> Instagram<br>
            <input type="checkbox"> LinkedIn<br>
            <input type="checkbox"> WhatsApp<br>
            <input type="checkbox"> Twitter<br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" required> <i class="fa-solid fa-person"></i> Male<br>
            <input type="radio" name="gender" required> <i class="fa-solid fa-person-dress"></i> Female<br>
            <input type="radio" name="gender" required> Other<br><br>


            <label> <i class="fa-solid fa-language"></i> Understanding Languages:</label>
            <select>
                <option>Marathi</option>
                <option>Hindi</option>
                <option>English</option>
                <option>Gujarati</option>
                <option>Tamil</option>
            </select><br><br>

            <input type="submit" value="Submit" class="submit-btn">
        </fieldset>
    </form>
</div>

</body>
</html>
